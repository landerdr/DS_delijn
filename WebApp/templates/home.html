<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>DS: fancy map</title>
    <meta name='viewport' content='initial-scale=1.0 maximum-scale=1.0'>

    <!-- Leaflet's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@latest/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/static/home.css">
    <script src="/static/home.js" type="text/javascript"></script>
</head>

<body>
    <div class="container-fluid" style="height: 100%;">
        <div id="map" class="col-12 map"></div>
        <div class="col-12">
            <div class="row" id="nav">
                <form class="col-4" id="selector">
                    <div class="form-group row">
                        <select class="form-control selectpicker" id="select-line" data-live-search="true">
                            {% for line in lines['lijnen'] %}
                            <option entity="{{line['entiteitnummer']}}" num="{{line['lijnnummer']}}" direction="{{line['richting']}}">
                                {{ line['lijnnummerPubliek'] }} - {{ line['omschrijving'] }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
                <div class="col-1 row" id="reload">
                    <button type="button" class="btn btn-light" id="bus-reload"><i class="fas fa-redo-alt"></i></button>
                    <div class="spinner-grow" id="spinspin"></div>
                </div>
            </div>
            
    
            <div class="col-10" id="line-info">
                <h3>Line: </h3>
                <h6>Please select a line.</h6>
            </div>
            <hr>
            <div class="col-10" id="stop-info">
                <h3>Stop: </h3>
                <h6>Please select a stop.</h6>
            </div>
        </div>
    </div>
</body>

</html>
